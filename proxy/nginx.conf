# nginx.conf
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        # ðŸ”„ Soporte para React Router (SPA)
        location / {
            try_files $uri /index.html;
        }
    }
}